<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Privado</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #f2f6f7, #fdf1f1);
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 90px;
      }

      .card {
        background: #fff;
        width: 95%;
        max-width: 480px;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }

      .avatar {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        object-fit: cover;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #eaf7ee;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 14px;
        color: #1b7f3a;
        font-weight: 600;
      }

      .dot {
        width: 10px;
        height: 10px;
        background: #22c55e;
        border-radius: 50%;
      }

      .headline {
        font-size: 26px;
        font-weight: 800;
        margin: 20px 0 28px;
        color: #111;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .btn {
        border: none;
        padding: 16px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        color: #fff;
      }

      .facebook {
        background: #16a34a;
      }

      .whatsapp {
        background: #dc2626;
      }

      .back {
        margin-top: 24px;
        background: transparent;
        border: 1px solid #ddd;
        padding: 14px;
        width: 100%;
        border-radius: 12px;
        font-size: 15px;
        cursor: pointer;
        color: #333;
      }

      /* Sticky Smart Link */
      .sticky-ad {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: #16a34a;
        color: #fff;
        padding: 14px 24px;
        border-radius: 999px;
        font-size: 16px;
        font-weight: 800;
        text-decoration: none;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <img src="samclef.jpeg" alt="Perfil" class="avatar" />
        <div class="status">
          <span class="dot"></span>
          <span>Online agora</span>
        </div>
      </div>

      <h1 class="headline">
        Estou online agora. Vamos ter uma conversa privada.
      </h1>

      <div class="actions">
        <button class="btn facebook" id="facebookBtn">
          üí¨ Converse comigo agora
        </button>

        <button class="btn whatsapp" id="whatsappBtn">
          üìπ Fa√ßa uma chamada de v√≠deo
        </button>
      </div>

      <button class="back" id="backBtn">
        ‚Üê N√£o estou interessado
      </button>
    </div>

    <!-- Sticky CTA -->
    <a
      href="https://otieu.com/4/10580749"
      class="sticky-ad"
      onclick="fbq('track','Lead',{source:'sticky_ad'})"
    >
      üî• Continuar para o chat
    </a>

    <script>
      const offerLink = "https://otieu.com/4/10580749";

      document.getElementById("facebookBtn").addEventListener("click", () => {
        fbq('track','Lead',{source:'facebook_button'});
        window.location.href = offerLink;
      });

      document.getElementById("whatsappBtn").addEventListener("click", () => {
        fbq('track','Lead',{source:'whatsapp_button'});
        window.location.href = offerLink;
      });

      document.getElementById("backBtn").addEventListener("click", () => {
        fbq('track','BackClick');
        window.location.href = offerLink;
      });
    </script>
  </body>
</html>
