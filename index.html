      * {

        font-family:

      body {

        background: linear-gradient(135deg, #f2f6f7, #fdf1f1);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: #fff;
        width: 95%;
        max-width: 480px;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }

      .avatar {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        object-fit: cover;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #eaf7ee;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 14px;
        color: #1b7f3a;
        font-weight: 600;
      }

      .dot {
        width: 10px;

        border-radius: 50%;
      }

      .headline {
        font-size: 26px;
        font-weight: 800;
        margin: 20px 0 28px;
        color: #111;
      }

        gap: 16px;

      .btn {
        border: none;
        padding: 16px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        color: #fff;

      .btn:hover {

        opacity: 0.95;
      }

      .facebook {
        background: #16a34a;
      }

        background: #dc2626;
      }

      .back {
        margin-top: 24px;
        background: transparent;
        border: 1px solid #ddd;
        padding: 14px;
        width: 100%;
        border-radius: 12px;

        cursor: pointer;
        color: #333;
      }
